<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My portfolio</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./media-queries/style.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <!--Desktop nav-->
    <nav class="desktop-nav">
      <div class="logo">
        <h1>John Doe</h1>
      </div>
      <ul class="nav-links">
        <li><a href="#">About</a></li>
        <li><a href="#">Experience</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <!--Mobile-nav-->
    <nav class="hamburger-nav">
      <div class="logo">
        <h1>John Doe</h1>
      </div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
            <li><a href="#" onclick="toggleMenu()">About</a></li>
            <li><a href="#" onclick="toggleMenu()">Experience</a></li>
            <li><a href="#" onclick="toggleMenu()">Projects</a></li>
            <li><a href="#" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>

    <section class="profile">
        <div class="section__pic-container">
            <img src="./assets/profile-pic.png" alt="John Doe profile picture">
        </div>
        <div class="section__text">
            <p class="section__text-p1">Hello, i'm</p>
            <h1 class="title">John Doe</h1>
            <p class="section__text-p2">Web developer</p>
            <div class="btn-container">
                <button class="btn-btn-color-2" onclick="window.open('./assets/resume-example.pdf')">
                    Download CV
                </button>
                <button class="btn-btn-color-1" onclick="location.href='./#contact'">
                    Contact Me!
                </button>
            </div>
            <div class="socials-container">
                <a href="#">
                    
                </a>
                <img src="./assets/linkedin.png" alt="linkedin" class="icon">
                <img src="./assets/github.png" alt="Github" class="icon">
                <img src="./assets/email.png" alt="Email" class="icon">
                
            </div>
        </div>
    </section>
  </body>
</html>
